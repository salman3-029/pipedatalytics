<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipedatalytics | Modern Data Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                cyan: '#00D1FF',
                green: '#4ADE80',
              },
              slate: {
                850: '#151e2e',
                900: '#0B1120',
                950: '#020617',
              },
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B1120;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      .glow-text {
        text-shadow: 0 0 20px rgba(0, 209, 255, 0.3);
      }
      
      #services, #agents, #portfolio, #stack, #contact {
        content-visibility: auto;
        contain-intrinsic-size: 1px 800px;
      }
      
      img[loading="lazy"] {
        opacity: 0;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      img.lazy-loaded {
        opacity: 1;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.475.0",
    "react-icons/si": "https://aistudiocdn.com/react-icons@^5.5.0/si",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/"
  }
}
</script>
  </head>
  <body class="bg-slate-900 text-slate-300 antialiased selection:bg-brand-cyan/30 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      document.addEventListener('load', (e) => {
        if (e.target.tagName === 'IMG' && e.target.getAttribute('loading') === 'lazy') {
          e.target.classList.add('lazy-loaded');
        }
      }, true);
    </script>
  </body>
</html>
